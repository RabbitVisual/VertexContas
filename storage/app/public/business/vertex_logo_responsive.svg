<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <style>
      .text-main { fill: #1e293b; transition: fill 0.3s ease; }
      .text-sub { fill: #64748b; transition: fill 0.3s ease; }
      @media (prefers-color-scheme: dark) {
        .text-main { fill: #ffffff; }
        .text-sub { fill: #94a3b8; }
      }
    </style>
  </defs>

  <!-- Icon: Geometric V/Pyramid representing Vertex -->
  <g transform="translate(10, 10)">
    <path d="M15 50 L45 50 L30 20 Z" fill="url(#primaryGradient)" opacity="0.8"/>
    <path d="M15 50 L30 20 L30 50 Z" fill="#4f46e5" opacity="0.9"/>
    <path d="M30 20 L45 50 L30 50 Z" fill="#a78bfa"/>
    <circle cx="30" cy="20" r="3" fill="#ffffff"/>
    <circle cx="15" cy="50" r="3" fill="#ffffff"/>
    <circle cx="45" cy="50" r="3" fill="#ffffff"/>
  </g>

  <!-- Text Group -->
  <g transform="translate(65, 38)" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">
    <text x="0" y="0" font-size="24" font-weight="800" class="text-main" style="letter-spacing: -0.5px;">
      VERTEX <tspan fill="#6366f1">SOLUTIONS</tspan>
    </text>
    <text x="0" y="18" font-size="10" font-weight="500" class="text-sub" style="letter-spacing: 1px;">
      LTDA © 2026 • DEVELOPMENT
    </text>
  </g>
</svg>
